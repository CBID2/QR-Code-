<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  
  <title>QR Code</title>
</head>
<body>
  <div class="main"></div>
  <img src="./images/image-qr-code.png" alt="QR Code pointing upwards">
  <div class="all text">
    <h2> Interested in seeing more of my work? </h2>
    <p><span id="content" Scan the QR Code above to visit Frontend Mentor and view more of my projects </span id="content"> </p>
  </div>  
  </div>
<footer>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="code-link" href="https://www.linkedin.com/in/christinebelzie"target="_blank"><b>Christine Belzie</b></a>.
  </div>
  </footer>
</body>
</html>
